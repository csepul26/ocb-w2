<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABCya-like Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Learn & Play</h1>
        <nav>
            <a href="#games">Games</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <section id="games">
            <h2>Featured Games</h2>
            <div class="game-container">
                <div class="game-card">
                    <h3>Math Quiz</h3>
                    <button onclick="startMathGame()">Play</button>
                </div>
                <div class="game-card">
                    <h3>Word Puzzle</h3>
                    <button onclick="startWordGame()">Play</button>
                </div>
            </div>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>Welcome to Learn & Play! We offer fun and educational games for kids.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Email us at: contact@learnandplay.com</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Learn & Play</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
